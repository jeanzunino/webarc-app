<app-dialog [modalTitle]="item.modalTitle" [modalRef]="modalRef">
  <div body>
    <div [innerHTML]="item.msg"></div>
  </div>
  <div footer>
    <button mdbBtn type="button" color="primary" (click)="confirm()" outline="true" mdbWavesEffect>{{item.labelBtnConfirm}}</button>
    <button mdbBtn type="button" color="mdb-color" (click)="cancel()" outline="true" mdbWavesEffect>{{item.labelBtnCancel}}</button>
  </div>
</app-dialog>
