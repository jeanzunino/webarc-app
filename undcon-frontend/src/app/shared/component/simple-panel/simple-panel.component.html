
<div class="card primary-system-color">
  <div *ngIf="showHeader" class="card-header text-light secondary-system-color">
    {{ panelTitle | translate }}
  </div>>
  <div class="card-body pad-t-0">
    <ng-content select="[body]"></ng-content>
  </div>
  <div *ngIf="showFooter" class="card-footer secondary-system-color">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <ng-content select="[footer]"></ng-content>
      </li>
    </ul>
  </div>
</div>
