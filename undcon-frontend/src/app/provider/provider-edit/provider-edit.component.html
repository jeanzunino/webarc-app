<app-dialog modalTitle="Fornecedor" [modalRef]="providerModalRef">
  <form body [formGroup]="formGroup">
    <div class="md-form">
      <input type="text" id="name" class="form-control" formControlName="name" mdbInput mdbValidate />
      <label for="name">Nome</label>
    </div>

    <div class="md-form">
      <input type="text" id="phone" class="form-control" formControlName="phone" mdbInput mdbValidate />
      <label for="name">Telefone</label>
    </div>
  </form>

  <div footer>
    <button mdbBtn type="button" *ngIf="data.content" color="danger" outline="true" (click)="onDelete()" mdbWavesEffect>Excluir</button>
    <button mdbBtn type="submit" [disabled]="formGroup.invalid" form="editForm" color="primary" outline="true" (click)="onSave()" mdbWavesEffect>Salvar</button>
  </div>
</app-dialog>
